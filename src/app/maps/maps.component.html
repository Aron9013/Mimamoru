<div>
    <h2>Game Modes</h2>
    <div *ngFor="let gameMode of gameModes">
        <span><strong>{{gameMode.type}}:</strong> {{gameMode.description}}</span>
    </div>
</div>

<div>
    <h2>Maps of Overwatch</h2>
    <ul class="maps">
        <li *ngFor="let map of maps">
            <a routerLink="/maps/{{map.id}}">
                {{map.name}}
            </a>
        </li>
    </ul>
</div>
